<script id="index" src="js/handlebars/index.handlebars" type="text/x-handlebars">
<header>
    <h1 class="headline">Code for What Works</h1>
</header>

<section class="products">
    <div class="product database">
        <div class="container">
            <i class="fa fa-hdd-o"></i>
        </div>
        <h1 class="name">
            Content Strategy<br>
            &plus;<br>
            Database Design
        </h1>
        <p class="description">
            Before sketching on paper or writing any code, the content needs to be gathered and organized to a establish a strategy.
        </p>
    </div>

    <div class="product interface">
        <div class="container">
            <i class="fa fa-html5"></i>
        </div>
        <h1 class="name">
            Interface Design<br>
            &plus;<br>
            User Experience
        </h1>
        <p class="description">
            A good interface leverages flexible layouts, values content over design, and offers a delightful user experience. Build functional prototypes  instead of enduring long rounds of design critiques.
        </p>
    </div>

    <div class="product marketplace">
        <div class="container">
            <i class="fa fa-credit-card"></i>

        </p>
    </div>
</section>
