<script id="about" type="text/x-handlebars">
    <header>
        <h1 class="headline">A dynamic guy for the static quo.</h1>
    </header>

    <section>
        <p>
            Ryan Gasparini is a product developer in Phoenix who gets all boned-up over design, technology, and the Internets. Starting as a self taught HTML tag wrangler and CSS styler, he dabbled in the academics of NetWare and Windows NT but soon found his niche writing JavaScript and ActionScript.
        </p>
        <p>
            He&rsquo;s torn between his two loves: design and programming. When it comes to web sites and applications, he doesn&rsquo;t care if he&rsquo;s writing the JavaScript for the interface or Ruby for the services. After all, one wants to have an API and consume it, too.
        </p>
        <p>
            Ryan&rsquo;s best fit is in an organization that values building web-based software (commonly referred to &ldquo;the cloud,&rdquo; maybe you&rsquo;ve heard of it) that leverages automated, elastic deployment to deliver non-blocking, long-polling, real-time interfaces. Currently, he&rsquo;s building AJAX-based, client-side sans-MVC applications in HTML 5, CSS 3, and JavaScript 1 while maintaining browser diversity.
        </p>
        <p>
            There have been some that said he is in need of progressive enhancement or graceful degradation. But let&rsquo;s be honest, those buzzwords, on their own, aren&rsquo;t going to cure cancer or raise the dead. With this whole new JavaScript and web software thing, you may want to hire someone with the experience to orchestrate mathematical results.
        </p>
    </section>

    <section>
        <h1 class="heading">Follow back for what</h1>
        <p class="social">
            Follow RXGX
            <a href="http://facebook.com/ryangasparini">Facebook</a>
            <a href="http://plus.google.com/+ryangasparini">Google+</a>
            <a href="http://linkedin.com/in/ryangasparini">LinkedIn</a>
            <a href="http://twitter.com/rxgx">Twitter</a>
        </p>
    </section>

    <section>
        <h1 class="heading">Colophon</h1>
        <p>
            The main font is called &ldquo;Roboto&rdquo; and available via <a href="http://www.google.com/fonts">Google Fonts</a>.
            The icons from the consulting page are available at <a href="http://fortawesome.github.io/Font-Awesome/">FontAwesome</a> by Fort Awesome.
            The icons on the resume page are from "Streamline&mdash;Free" by <a href="http://www.webalys.com">Webalys</a>.
        </p>
    </section>
</script>
